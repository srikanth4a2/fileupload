<!DOCTYPE html>
<html>
<head>
    <title>file upload</title>
</head>
<body>
    <form action="." method="POST" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}{{ field }}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>    
</body>
</html>
